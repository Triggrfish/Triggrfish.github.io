<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75519)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46116v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93422v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95007) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 久经沙场：Dlyro获得额外1跳跃段数，前提是她6秒没有受伤。</tspan><tspan x="0" dy="46.150000000000006px">· 解放双手：枪不在手中时，Dlyro的普通攻击变为重攻击且不触发蓄力，独立CD。</tspan><tspan x="0" dy="46.150000000000006px">· 最后的传承者：Dlyro升级技能会增加数据精确度和冷却点数，但降低攻击力。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：电磁霰弹枪</tspan><tspan x="0" dy="46.150000000000006px">重攻击：Dlyro出拳击打敌人，之后触发短暂蓄力。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-枪旋镖      CD：7/6/5      能量</tspan><tspan x="0" dy="46.150000000000006px">Dlyro蓄力，给枪通电后丢出去，造成伤害和带电。枪一段时间后会开始飞回来。</tspan><tspan x="0" dy="46.150000000000006px">此技能的伤害，debuff时长和枪的飞行速度都受到数据精确度加成。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-战术拦截弹      CD：15/13/11      能量</tspan><tspan x="0" dy="46.150000000000006px">Dlyro发射视为掩体的拦截网。正在飞回来的枪旋镖碰到拦截网会再次朝着初始投掷方向</tspan><tspan x="0" dy="46.150000000000006px">飞一段距离再飞回来。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E-巡逻队工具箱     CD：12/9/6      能量</tspan><tspan x="0" dy="46.150000000000006px">Dlyro对所有受到带电的敌人造成伤害和减速。之后她在屏幕上的指定位置摆上工具。</tspan><tspan x="0" dy="46.150000000000006px">如果枪旋镖蓄力期间，指针划过正好3个工具，则这个枪旋镖转而造成稍短的击倒。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-神技·融通·改      CD：30/25/20      能量</tspan><tspan x="0" dy="46.150000000000006px">Dlyro对大范围内受到带电的敌人造成冻伤，并召唤梦魇马践踏被击倒的敌人，造成伤害</tspan><tspan x="0" dy="46.150000000000006px">并让他们继续倒在地上一段时间。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>