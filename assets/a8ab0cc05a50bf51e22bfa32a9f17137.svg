<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 数据受损：弭儿攻击，释放技能，受伤时会叠加数据受损，最多5层。她的最大生命值</tspan><tspan x="0" dy="46.150000000000006px">                       会基于数据受损层数大幅度降低。弭儿每秒自动清除一层数据受损。</tspan><tspan x="0" dy="46.150000000000006px">· 领航员视界：在数据受损不是满层的情况下，弭儿免疫视野减益。</tspan><tspan x="0" dy="46.150000000000006px">· 弭刻日：弭儿对受到弭刻日效果的敌人进行两次普通攻击后，该敌人受到大量基于最大</tspan><tspan x="0" dy="46.150000000000006px">                   生命值的数据伤害。此时所有敌人清除弭刻日，弭儿清除所有数据受损。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：魔法书</tspan><tspan x="0" dy="46.150000000000006px">重攻击：弭儿发射一个能穿透的重型魔法弹。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-领航员射线      CD：8/7/6      能量</tspan><tspan x="0" dy="46.150000000000006px">弭儿发射激光，造成数据伤害。激光命中弭儿的其他技能时，会变大并额外造成一次</tspan><tspan x="0" dy="46.150000000000006px">伤害。此技能不会增加数据受损。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-幽蓝召唤      CD：14/12/10     能量</tspan><tspan x="0" dy="46.150000000000006px">弭儿在指针位置生成持续5秒的幽蓝裂隙。上方敌人大幅度失去视野并受到弭刻日效果。</tspan><tspan x="0" dy="46.150000000000006px">领航员射线碰到幽蓝裂隙时会大幅度延长，并被折射向幽蓝裂隙的方向。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E -泡泡缸    CD：9/8/7     能量</tspan><tspan x="0" dy="46.150000000000006px">弭儿扔出泡泡，碰到平台后生成水波区域。区域内敌人持续受到数据伤害和减速。</tspan><tspan x="0" dy="46.150000000000006px">如果水波区域碰到了敌人，消失时弭儿回复7%已损生命值。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-穿越时空的猎犬     CD：180      能量       </tspan><tspan x="0" dy="46.150000000000006px">弭儿移除所有数据受损，并在指针处进行两次近距离爪击，造成数据伤害。如果两次都</tspan><tspan x="0" dy="46.150000000000006px">命中了同一名敌人，则她召唤猎犬。猎犬将持续对该敌人进行追击，它先挥爪两次，</tspan><tspan x="0" dy="46.150000000000006px">造成群体数据伤害，之后传送至敌人处对其撕咬，造成数据伤害，直到该敌人阵亡。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>