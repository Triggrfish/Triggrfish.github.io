<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75518)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46114v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93421v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95006) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 音游人之手速：音游人普通攻击命中时暂时增加自身攻速。</tspan><tspan x="0" dy="46.150000000000006px">· 音游人之准度：拥有怒气条。基于怒气条提高自身攻击力和数据精确度。</tspan><tspan x="0" dy="46.150000000000006px">                               普通攻击未命中会增加自身怒气。</tspan><tspan x="0" dy="46.150000000000006px">· 音游人之怨怒：怒气条满后沉默自身，增加攻速和攻击力，普通攻击变为投掷设备。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：音符弹/扔手机</tspan><tspan x="0" dy="46.150000000000006px">重攻击：音游人戴上耳机享受音乐并发射音波造成群体伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-音游键      CD：10/8/6</tspan><tspan x="0" dy="46.150000000000006px">音游人下3次攻击额外发射一个可穿透敌人的音游键，造成伤害和攻击特效。</tspan><tspan x="0" dy="46.150000000000006px">音游键一定视为未命中。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-暂停键      CD：9/8/7</tspan><tspan x="0" dy="46.150000000000006px">音游人蓄力并发射一个暂停键，造成伤害和眩晕。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E-设置键      CD：13/11/9</tspan><tspan x="0" dy="46.150000000000006px">音游人蓄力后，在自身处展开齿轮设置领域对敌人造成数据伤害，同时提高自身护甲。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-收！      CD：120/110/100</tspan><tspan x="0" dy="46.150000000000006px">音游人锁定一名敌人，一定延迟后发射PHI，基于敌人已损生命值造成大量数据伤害。</tspan><tspan x="0" dy="46.150000000000006px">PHI会被其他敌人挡住。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>