<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="249.26331" height="154.80361" viewBox="0,0,249.26331,154.80361"><g transform="translate(-165.44317,-81.02975)"><g stroke-miterlimit="10" font-weight="400" font-size="40"><text transform="translate(287.94678,192.73649) scale(0.1438,0.1438)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" font-family="Serif"><tspan x="0" dy="0">叹为观止：</tspan><tspan x="0" dy="48px">[受到伤害时获得6%额外护甲]</tspan><tspan x="0" dy="48px">[造成伤害时获得6%额外攻击力]</tspan><tspan x="0" dy="48px">加成持续3秒，同时只能有一个加成。</tspan><tspan x="0" dy="48px">持续期间如果普通攻击，重击和技能都被使用过，</tspan><tspan x="0" dy="48px">获得持续3秒的6%最大生命值的护盾。</tspan><tspan x="0" dy="48px">(冷却:9秒)</tspan></text><text transform="translate(288.10588,173.9216) scale(0.15104,0.15104)" font-size="40" xml:space="preserve" fill="#ffe600" stroke="#9e7147" font-family="Serif"><tspan x="0" dy="0">攻击力+30</tspan></text><text transform="translate(288.10588,181.8549) scale(0.15104,0.15104)" font-size="40" xml:space="preserve" fill="#ffb27a" stroke="#66402e" font-family="Serif"><tspan x="0" dy="0">护甲+20</tspan></text><text transform="translate(165.55545,90.66337) scale(0.22456,0.22456)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="#f6f6f6" font-family="Sans Serif"><tspan x="0" dy="0">手元盾牌</tspan></text></g></g></svg>