<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 恼人画作：久住可以造成精神污染，使敌人每秒受到数据伤害，最多叠加20层。</tspan><tspan x="0" dy="46.150000000000006px">                       敌人每2秒降低精神污染。久住受伤时所有敌人降低2层精神污染。</tspan><tspan x="0" dy="46.150000000000006px">· 加速崩坏：久住的普通攻击基于敌人的精神污染层数造成额外伤害。</tspan><tspan x="0" dy="46.150000000000006px">· 潜意识构图：久住后退时的移速比其他远程角色低10%。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：“屏幕”</tspan><tspan x="0" dy="46.150000000000006px">重攻击：久住锁定一名敌人，增加其精神污染层数。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-扑克牌      CD：6/4.5/3      能量</tspan><tspan x="0" dy="46.150000000000006px">久住在指针位置召唤一张扑克牌飞向自己，此时牌会对碰到的敌人施加效果。</tspan><tspan x="0" dy="46.150000000000006px">之后她会获得这张牌。普通攻击会把最新获得的牌扔出去。黑牌造成伤害和短暂定身；</tspan><tspan x="0" dy="46.150000000000006px">红牌造成数层精神污染。久住最多持有5张牌。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-飞行裂变      CD：12/10/8      能量</tspan><tspan x="0" dy="46.150000000000006px">久住获得隐身和持续衰减的加速，并原地生成一个视为掩体，自动损失耐久的分身。</tspan><tspan x="0" dy="46.150000000000006px">分身消失时，生成一个精神污染画板，持续造成精神污染并把敌人向中心拖拽。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E-飞行跃迁     CD：9/8/7      能量</tspan><tspan x="0" dy="46.150000000000006px">久住原地留下小型精神污染区域并传送到指定区域。之后她获得一张黑牌。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-污染魔化·灯牌      CD：40/35/30     </tspan><tspan x="0" dy="46.150000000000006px">久住锁定一名敌人，对其造成定身，一定延迟后，一个灯牌会砸下来，引爆其所有</tspan><tspan x="0" dy="46.150000000000006px">精神污染来造成伤害。并偷取其部分移速和攻击速度，持续5秒。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>