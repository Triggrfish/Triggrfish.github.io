<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· Igallta拥有怒气条。普通攻击造成伤害，或受伤时增加怒气。</tspan><tspan x="0" dy="46.150000000000006px">· Igallta的护甲增加20%。</tspan><tspan x="0" dy="46.150000000000006px">· Igallta的攻击力和移速会根据已损生命值降低。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：大剑</tspan><tspan x="0" dy="46.150000000000006px">重攻击：Igallta在指针处召唤晶体。晶体数秒后裂开。攻击裂开的晶体会使其爆炸。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q      CD：11/9/7      0/66怒气</tspan><tspan x="0" dy="46.150000000000006px">Igallta跃起，并用大剑砸地，引发震荡波。造成伤害和击倒。</tspan><tspan x="0" dy="46.150000000000006px">消耗怒气：长按可以持续突进并切割周围敌人。突进结束时引发震荡波。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W      CD：6     0/40怒气</tspan><tspan x="0" dy="46.150000000000006px">Igallta的下次普通攻击附带一次群体伤害。该伤害附带减速。</tspan><tspan x="0" dy="46.150000000000006px">消耗怒气：命中敌人会使此技能的冷却变为1.5秒。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E     CD：9/8/7     0/33怒气</tspan><tspan x="0" dy="46.150000000000006px">Igallta获得护盾。该护盾在1秒后会失去一半耐久。她下次普通攻击增加攻击速度。</tspan><tspan x="0" dy="46.150000000000006px">消耗怒气：获得更多护盾，且下两次普通攻击增加攻击速度。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R     CD：80/75/70       </tspan><tspan x="0" dy="46.150000000000006px">Igallta对周围敌人造成两次伤害，并进入持续12秒的暴走状态。期间获得额外攻击力和</tspan><tspan x="0" dy="46.150000000000006px">护甲，且持续拥有满额怒气。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>