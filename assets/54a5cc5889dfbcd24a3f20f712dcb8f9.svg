<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="272.64519" height="134.09641" viewBox="0,0,272.64519,134.09641"><g transform="translate(-165.44317,-81.02976)"><g stroke-miterlimit="10" font-size="40"><text transform="translate(287.94678,192.7365) scale(0.1438,0.1438)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" font-family="Serif" font-weight="normal"><tspan x="0" dy="0">“正义”：</tspan><tspan x="0" dy="48px">移动时原地留下油污，释放技能时原地释放大量油污，</tspan><tspan x="0" dy="48px">油污持续4秒，造成15%减速，并在被踩中2秒后连环爆炸。</tspan><tspan x="0" dy="48px">每个爆炸造成9+护甲*25%伤害。</tspan></text><text transform="translate(165.55545,90.66338) scale(0.22456,0.22456)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="#f6f6f6" font-family="Sans Serif" font-weight="normal"><tspan x="0" dy="0">锚碎片</tspan></text><text transform="translate(288.10587,173.80214) scale(0.15104,0.15104)" font-size="40" xml:space="preserve" fill="#ffb27a" stroke="#66402e" font-family="Serif" font-weight="normal"><tspan x="0" dy="0">护甲+30</tspan></text><text transform="translate(288.10587,181.85491) scale(0.15104,0.15104)" font-size="40" xml:space="preserve" fill="#c40000" stroke="#ff1c1c" font-family="Serif" font-weight="400"><tspan x="0" dy="0">穿甲+6%</tspan></text></g></g></svg>