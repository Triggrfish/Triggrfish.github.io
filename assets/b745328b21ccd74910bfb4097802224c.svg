<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 小物件爱好者：拥有装置条，缓慢自动回复。触发装饰摧毁可以回复装置条。</tspan><tspan x="0" dy="46.150000000000006px">                               长按技能可消耗装置进行强化。消耗一个装置将暂时获得额外攻击力。</tspan><tspan x="0" dy="46.150000000000006px">· 装饰摧毁：普通攻击额外造成群体伤害并基于自身攻击力降低敌人护甲。敌人每隔5秒</tspan><tspan x="0" dy="46.150000000000006px">                       只会受到一次该伤害。</tspan><tspan x="0" dy="46.150000000000006px">· 先天性严重近视：GLB的视野范围只有别人的70%，且无法获得任何视野范围加成。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：破片铲子</tspan><tspan x="0" dy="46.150000000000006px">重攻击：GLB掏出报纸刀，蓄力并进行非常近的攻击，造成伤害和眩晕。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-非正常移动      CD：6/5/4       0/1装置</tspan><tspan x="0" dy="46.150000000000006px">GLB向后啃一下，造成伤害和减速，随后向前冲刺造成伤害。</tspan><tspan x="0" dy="46.150000000000006px">装置强化：大幅度增加冲刺距离。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-菌丝狂舞      CD：14/12/10     0/1装置</tspan><tspan x="0" dy="46.150000000000006px">GLB用某种方式放大自己的脑袋，对周围敌人造成减速和缴械。</tspan><tspan x="0" dy="46.150000000000006px">装置强化：并把周围敌人拽过来。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E -夹心点心    CD：9/7.5/6    0/1装置</tspan><tspan x="0" dy="46.150000000000006px">GLB扔个炸弹。他可以再次释放来直接引爆炸弹。对炸弹造成伤害会先引爆炸弹的外壳。</tspan><tspan x="0" dy="46.150000000000006px">外壳和内芯雷管爆炸造成相同伤害。</tspan><tspan x="0" dy="46.150000000000006px">装置强化：（引爆时长按的）爆炸额外造成伤害以及重伤和流血。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-第十类久动机     CD：40/35/30</tspan><tspan x="0" dy="46.150000000000006px">GLB进入令人迷惑的状态持续4秒：</tspan><tspan x="0" dy="46.150000000000006px">失去攻击和技能，大幅度增加移速并缩小受伤判定。免疫击倒和强制位移。</tspan><tspan x="0" dy="46.150000000000006px">撞到敌人可造成伤害，首次撞击额外造成眩晕。受伤时获得一层屏障。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>