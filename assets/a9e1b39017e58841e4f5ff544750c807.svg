<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75519)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46116v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93422v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95007) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 遮蔽效应：被Carl标记的敌人造成的伤害降低25%。</tspan><tspan x="0" dy="46.150000000000006px">· 外勤装备：Carl造成的普通伤害都会基于自身移速加成获得提升。</tspan><tspan x="0" dy="46.150000000000006px">· 冰原挽歌：</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：电磁霰弹枪</tspan><tspan x="0" dy="46.150000000000006px">重攻击：Carl举枪格挡，期间获得免伤和额外护甲。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-干扰手榴弹      CD：15   可充能两次      能量</tspan><tspan x="0" dy="46.150000000000006px">Carl扔一个干扰手榴弹，他可以通过把指针移过去来触发手榴弹。手榴弹触发期间持续</tspan><tspan x="0" dy="46.150000000000006px">降低周围敌人视野。手榴弹在一定时间后爆炸，造成缴械和基于敌人当前生命值的伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-扫描掩护      CD：18/16/14      能量</tspan><tspan x="0" dy="46.150000000000006px">被动：Carl获得额外移速。</tspan><tspan x="0" dy="46.150000000000006px">主动：Carl展开一个扫描区，激活范围内的干扰手榴弹，获得额外视野并提示敌人方向。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E-维和印记     CD：9      能量</tspan><tspan x="0" dy="46.150000000000006px">Carl在指针位置描绘印记，印记周围的友军造成的伤害提高。他可以再次释放来引爆</tspan><tspan x="0" dy="46.150000000000006px">印记，对十字范围内的敌人造成伤害，冻伤和标记并将他们大幅度往远推。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-危难来临      CD：140      能量</tspan><tspan x="0" dy="46.150000000000006px">Carl花时间来安排一堆无人机起飞，降低全场敌人视野并将他们标记，持续8秒。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>