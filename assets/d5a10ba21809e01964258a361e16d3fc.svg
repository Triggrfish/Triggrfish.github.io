<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300.77486" height="290.17903" viewBox="0,0,300.77486,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 老拾荒者的生存守则：Kouma受伤时会叠加层数，每层降低自己攻击力并增加自身免伤。</tspan><tspan x="0" dy="46.150000000000006px">· 杂乱的艺术：Kouma根据周围敌人受到的debuff种类数获得额外护甲。</tspan><tspan x="0" dy="46.150000000000006px">· 垃圾焚化炉：Kouma造成的点燃伤害增加20%。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：镰刀</tspan><tspan x="0" dy="46.150000000000006px">重攻击：Kouma启动喷火器，造成点燃。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-收集零部件      CD：6/5/4      能量</tspan><tspan x="0" dy="46.150000000000006px">Kouma扔出镰刀，镰刀到达最大距离后会原地旋转一段时间。镰刀命中敌人时会造成伤害</tspan><tspan x="0" dy="46.150000000000006px">并挂在他身上。Kouma碰到挂镰刀的敌人时，它会把镰刀猛拽出来，将敌人往自身后方</tspan><tspan x="0" dy="46.150000000000006px">击倒并造成流血和基于最大生命值的伤害。</tspan><tspan x="0" dy="46.150000000000006px">释放后的一段时间内，Kouma会失去普通攻击。</tspan><tspan x="0" dy="46.150000000000006px">捡起旋转的镰刀，拽出镰刀或命中的敌人提前阵亡时可以提前拿回镰刀。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-防化盾      CD：14/12/10      消耗5%最大生命值</tspan><tspan x="0" dy="46.150000000000006px">Kouma获得一个护盾。该护盾抵挡伤害时会变大。碰到护盾的敌人持续受到少量伤害，</tspan><tspan x="0" dy="46.150000000000006px">并在受到足够次伤害后中毒。护盾消失时，根据大小为Kouma回复生命值。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E-半干原油     CD：13/11/0      能量</tspan><tspan x="0" dy="46.150000000000006px">Theo往前泼大量石油，未碰到平台的石油会快速消失。上方敌人将减速并无法跳跃。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-内燃污染炸弹      CD：100/90/80      能量</tspan><tspan x="0" dy="46.150000000000006px">Kouma原地安装视为掩体的大型炸弹。在炸弹耐久低于30%时，他可以通过喷火器来引爆</tspan><tspan x="0" dy="46.150000000000006px">炸弹，对大范围的敌人造成固定伤害并降低他们的护甲。</tspan><tspan x="0" dy="46.150000000000006px">Kouma的普通攻击可以对炸弹造成10%最大生命值的伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>