<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75519)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46116v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93422v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95007) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 轻装上阵：Gino有技能在冷却中时会导致他护甲大幅度降低。</tspan><tspan x="0" dy="46.150000000000006px">· 层级熟识：Gino普通攻击对带有流血，击倒，眩晕的敌人造成伤害时，减少他Q、W、R</tspan><tspan x="0" dy="46.150000000000006px">                       技能60%当前冷却。</tspan><tspan x="0" dy="46.150000000000006px">· 独立策略：Gino拥有转换条。转换条满后增强下一个Q/W技能。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：电磁霰弹枪</tspan><tspan x="0" dy="46.150000000000006px">重攻击：Gino挥舞霰弹枪打击敌人两次。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-手刃      CD：22/20/18      2转换点</tspan><tspan x="0" dy="46.150000000000006px">Gino蓄力后向前进行斩击，造成基于已损生命值的伤害。他还会向前位移，位移距离</tspan><tspan x="0" dy="46.150000000000006px">取决于蓄力时长。转换条满后，斩击后增加一段抓取：抓住一名敌人，之后将其摔出，</tspan><tspan x="0" dy="46.150000000000006px">再次造成相同伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-捕猎陷阱/电磁弹      CD：30/28/26      1转换点</tspan><tspan x="0" dy="46.150000000000006px">捕猎陷阱：Gino花时间原地安装一个陷阱。敌人踩到陷阱后受到伤害和长时间流血。</tspan><tspan x="0" dy="46.150000000000006px">                     转换条满后，此技能变为电磁弹。</tspan><tspan x="0" dy="46.150000000000006px">电磁弹：Gino发射电磁弹，命中敌人后爆炸，造成群体的伤害和眩晕。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E-梆笛     CD：6      1转换点</tspan><tspan x="0" dy="46.150000000000006px">Gino蓄力吹笛子并获得一层屏障。该屏障成功抵挡会触发层级熟识。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-Trophon摩托      CD：800      4转换点</tspan><tspan x="0" dy="46.150000000000006px">Gino开摩托进行水平冲撞，造成伤害和击倒。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>