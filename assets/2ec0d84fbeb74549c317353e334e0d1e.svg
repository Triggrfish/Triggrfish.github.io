<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 嗜血追击：苏丹每隔一段时间强化下次普通攻击，额外造成伤害和大幅度减速，</tspan><tspan x="0" dy="46.150000000000006px">                       使所有分身被激活数秒并冲向指针方向一段距离。</tspan><tspan x="0" dy="46.150000000000006px">· 复仇者：苏丹在面向敌人移动时获得移速加成。</tspan><tspan x="0" dy="46.150000000000006px">· 囚禁恐惧：苏丹因为各种原因机动性受损时，大幅度降低自身攻击力和护甲。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：锁链剑</tspan><tspan x="0" dy="46.150000000000006px">重攻击：苏丹挥舞锁链剑造成群体伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-分身      CD：5/4/3      能量</tspan><tspan x="0" dy="46.150000000000006px">苏丹使一个分身从自身处冲出去。分身对路径上的敌人造成伤害。分身的冲刺距离</tspan><tspan x="0" dy="46.150000000000006px">取决于蓄力时长。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-肃清      CD：3/2.5/2      能量</tspan><tspan x="0" dy="46.150000000000006px">苏丹发射一枚能量体，对碰到的首个敌人造成伤害。分身碰到能量体时会释放环形斩击，</tspan><tspan x="0" dy="46.150000000000006px">造成伤害并在命中时为苏丹回复生命值，之后分身会被激活数秒，激活期间进行戳刺。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E-苏丹的愤怒     CD：14/12/10     能量</tspan><tspan x="0" dy="46.150000000000006px">苏丹和分身造成伤害时，附带数据伤害和流血，持续5秒。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-永恒诅咒     CD：80/75/70       能量</tspan><tspan x="0" dy="46.150000000000006px">苏丹锁定一名敌人，造成标记，减速并降低其护甲。该效果在苏丹受到其他敌人的伤害</tspan><tspan x="0" dy="46.150000000000006px">之前永久持续。同时，他生成四个分身，并令所有分身都自杀式袭击的冲向该敌人，</tspan><tspan x="0" dy="46.150000000000006px">在抵达时引发鲜血爆炸。随着爆炸分身数量的增加，爆炸范围会逐渐扩大。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>