<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.83829" height="290.17903" viewBox="0,0,299.83829,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 原装金属板：港湾卫队助手基础护甲+100%，但获得的护甲有上限。</tspan><tspan x="0" dy="46.150000000000006px">· 升温模块：港湾卫队助手拥有特殊能量条，不会自动回复。普通攻击使自己受到1秒的</tspan><tspan x="0" dy="46.150000000000006px">                       25%减速，并可以消耗能量来造成一次50伤害的攻击特效。</tspan><tspan x="0" dy="46.150000000000006px">· 重火力机炮：港湾卫队助手造成的攻击特效伤害增加。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：内置机枪</tspan><tspan x="0" dy="46.150000000000006px">重攻击：港湾卫队助手蓄力后猛地向前冲撞，造成伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-爆破火箭      CD：7/5.5/4     </tspan><tspan x="0" dy="46.150000000000006px">港湾卫队助手发射一发飞弹，命中后爆炸造成基于敌人已损生命值的伤害，</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-燃气风扇      CD：12/10.5/9     能量</tspan><tspan x="0" dy="46.150000000000006px">港湾卫队助手蓄力升温后，持续推开周围敌人并对他们造成酥脆。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E -火力压制模式    CD：8/7/6     能量</tspan><tspan x="0" dy="46.150000000000006px">长按：港湾卫队助手自身减速，持续消耗能量来扫射，造成伤害，减速和重伤效果。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-方舟塔机械模式/港湾机械模式     CD：20    </tspan><tspan x="0" dy="46.150000000000006px">港湾卫队助手进入方舟塔机械模式：</tspan><tspan x="0" dy="46.150000000000006px">无法移动，护甲-75%，视野可向指针处移动，每秒恢复能量，所有小技能变为数据维护。</tspan><tspan x="0" dy="46.150000000000006px">普通攻击变为炮击，可以造成群体伤害。升温模块不再消耗能量。</tspan><tspan x="0" dy="46.150000000000006px">它可以再次释放来退出方舟塔机械模式。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">数据维护：获得在方舟塔机械模式下永久持续的护盾。该护盾存在时自身增加生命回复，</tspan><tspan x="0" dy="46.150000000000006px">                     攻击速度和攻击力。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>