<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="302.4838" height="290.17903" viewBox="0,0,302.4838,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 有限补给：Fuli的攻击和技能均消耗弹药和爆炸物。不足时无法释放。她的冷却点数为0。</tspan><tspan x="0" dy="46.150000000000006px">· 爆裂和燃烧：Fuli造成攻击特效时减少R技能冷却。如果敌人被点燃则进一步减少。</tspan><tspan x="0" dy="46.150000000000006px">· 垃圾焚化炉：Fuli升级技能后，永久获得额外视野。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：枪      1弹药</tspan><tspan x="0" dy="46.150000000000006px">重攻击：需要解锁</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-收集零部件      CD：0.5      1弹药</tspan><tspan x="0" dy="46.150000000000006px">Fuli强化下次普通攻击。</tspan><tspan x="0" dy="46.150000000000006px">被强化的普通攻击会在命中后爆裂数次，爆裂可以造成攻击特效，并对被点燃的敌人</tspan><tspan x="0" dy="46.150000000000006px">造成额外伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-莫名其妙飞弹      CD：0.5      4爆炸物</tspan><tspan x="0" dy="46.150000000000006px">Fuli蓄力，从远处遥控一个大型飞弹到指定位置。飞弹抵达后产生大范围爆炸，造成伤害</tspan><tspan x="0" dy="46.150000000000006px">和长时间的点燃。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E-抗争者手雷     CD：5      1爆炸物</tspan><tspan x="0" dy="46.150000000000006px">Fuli扔一个手雷，手雷在平台上时会持续滚动。手雷碰到敌人时爆炸，造成伤害，减速和</tspan><tspan x="0" dy="46.150000000000006px">点燃。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-换弹      CD：70/50/30      </tspan><tspan x="0" dy="46.150000000000006px">被动：Fuli提高携带弹药和爆炸物的上限。</tspan><tspan x="0" dy="46.150000000000006px">主动：Fuli补满所有弹药和爆炸物。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>