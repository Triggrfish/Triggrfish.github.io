<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 剑术：克洛诺斯获得基于攻击力的额外攻击速度。</tspan><tspan x="0" dy="46.150000000000006px">· 时代：克洛诺斯获得的冷却点数-70%。</tspan><tspan x="0" dy="46.150000000000006px">· 演奏终章：克洛诺斯生命值低于20%时，如果造成伤害，他会进入持续3秒的演奏终章</tspan><tspan x="0" dy="46.150000000000006px">                       形态：获得大量额外攻击力，普通攻击变为二连击并附带位移，且命中时</tspan><tspan x="0" dy="46.150000000000006px">                       减少所有小技能冷却。在该状态中，他无法恢复生命值至20%以上。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：剑</tspan><tspan x="0" dy="46.150000000000006px">重攻击：克洛诺斯蓄力并使用剑柄打击敌人，造成伤害和大幅度减速。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-忘忧宫之钟      CD：7/5.5/4      能量</tspan><tspan x="0" dy="46.150000000000006px">克洛诺斯进行一次斩击，造成伤害和减速。如果命中敌人，则在自身处出现指针。</tspan><tspan x="0" dy="46.150000000000006px">一秒后以自身为中心对周围敌人造成数据伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-今非昔比      CD：12/10.5/9     能量</tspan><tspan x="0" dy="46.150000000000006px">克洛诺斯在指针处召唤海市蜃楼。他首次进入该区域时将失去判定并往指针方向冲刺，</tspan><tspan x="0" dy="46.150000000000006px">造成伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E -时态崩解    CD：8/7/6     能量</tspan><tspan x="0" dy="46.150000000000006px">克洛诺斯蓄力并回到自己1秒前的位置，并对这一秒的路径上的敌人造成1秒眩晕。</tspan><tspan x="0" dy="46.150000000000006px">之后他的下次普通攻击转而基于敌人已损生命值造成数据伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-交错     CD：68/60/52      能量       </tspan><tspan x="0" dy="46.150000000000006px">克洛诺斯锁定一名敌人，自身消失并冲向该敌人。在到达时，围绕该敌人生成一圈琴键。</tspan><tspan x="0" dy="46.150000000000006px">可以点击琴键来使琴键发射激光，造成数据伤害。被锁定的敌人碰到领域边缘时会被</tspan><tspan x="0" dy="46.150000000000006px">传送到领域中心。在3秒后，克洛诺斯出现在领域中心并对周围造成3次数据伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>