<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75518)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46114v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93421v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95006) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.15px">· 美食评论家：鸠获得13%治疗加成。</tspan><tspan x="0" dy="46.15px">· 幸运贴纸：鸠往UI界面上贴了个贴纸，现在她所有技能都是无消耗的。</tspan><tspan x="0" dy="46.15px">· 主角光环：鸠没有任何负面机制。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">普通攻击：电磁霰弹枪</tspan><tspan x="0" dy="46.15px">重攻击：鸠跳起来并用枪托猛砸，造成群体伤害。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Q-飞羽      CD：6/5/4</tspan><tspan x="0" dy="46.15px">鸠甩出三支羽毛，造成伤害并在命中时叠加“彩羽”。</tspan><tspan x="0" dy="46.15px">羽毛的角度取决于指针的距离。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">W-彩缎      CD：9/8/7</tspan><tspan x="0" dy="46.15px">鸠锁定一名友军给予其持续数秒的护盾，或者引爆一名敌人造成伤害和减速。</tspan><tspan x="0" dy="46.15px">护盾碎裂以及引爆敌人时会在目标处发射一圈评分，造成伤害。</tspan><tspan x="0" dy="46.15px">此技能所有数值都会基于“彩羽”获得提升。6层“彩羽”时，评分造成数据伤害。</tspan><tspan x="0" dy="46.15px">此技能将消耗所有“彩羽”。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">E-糯米丸子      CD：7/6/5</tspan><tspan x="0" dy="46.15px">鸠投掷一个糯米丸子。命中友军则恢复生命值。她可以长按来自己享用。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">R-记录新世界      CD：80/70/60</tspan><tspan x="0" dy="46.15px">鸠掏出相机开始读秒，并在3秒后使视野范围内不离她过近的敌人定身数秒。</tspan></text></g></g></svg>