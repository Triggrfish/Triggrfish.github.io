<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75521)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46118v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93424v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95009) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.150000000000006px">· 愿力大师：尊师获得额外视野，能量回复和生命回复。</tspan><tspan x="0" dy="46.150000000000006px">· 回收：友军造成伤害时苏丹基于伤害回复生命值。</tspan><tspan x="0" dy="46.150000000000006px">· 虚实难辨：</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">普通攻击：伞？</tspan><tspan x="0" dy="46.150000000000006px">重攻击：尊师用伞唤出虹彩光，造成伤害和数据伤害。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q-三棱镜      CD：8/6.5/5      能量</tspan><tspan x="0" dy="46.150000000000006px">尊师发射一个三棱镜，在命中敌人时为其回复生命值，并开始向前闪光。闪光持续造成</tspan><tspan x="0" dy="46.150000000000006px">伤害和数据伤害。闪光时的三棱镜将缓慢向指针移动。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">W-悄然消失      CD：18/16/14      能量</tspan><tspan x="0" dy="46.150000000000006px">尊师锁定一名单位，使其暂时进入隐身和失去大量视野的状态。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">E-开玩笑者     CD：11/9.5/8     能量</tspan><tspan x="0" dy="46.150000000000006px">尊师锁定一名单位并在其位置召唤透镜，如果锁定的是友军则为其回复生命值。 </tspan><tspan x="0" dy="46.150000000000006px">一定延迟后透镜会爆出闪光，造成伤害和数据伤害并把锁定单位以外的敌人往远击倒。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">R-彩虹穹顶     CD：75/67.5/60       能量</tspan><tspan x="0" dy="46.150000000000006px">尊师生成不太对劲的彩虹。在空中的敌人碰到彩虹会受到眩晕，并在一定延迟后被向下</tspan><tspan x="0" dy="46.150000000000006px">砸在平台上，受到伤害和击倒。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>