<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="299.74537" height="290.17903" viewBox="0,0,299.74537,290.17903"><g transform="translate(-29.13264,-42.75519)"><g stroke="none" stroke-miterlimit="10"><path d="M83.11077,87.46117v-6.24657h1.06649v6.24657z" fill="#1e1431" stroke-width="0"/><path d="M29.13264,332.93423v-290.17903h299.74537v290.17903z" fill="#4d0057" stroke-width="0"/><text transform="translate(37.17182,56.95008) scale(0.18616,0.18616)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Sitka Display&quot;, Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">机制：</tspan><tspan x="0" dy="46.15px">· 改装霰弹枪：Theo的普通攻击视为技能，无视攻速和攻击特效，造成群体伤害，可以对</tspan><tspan x="0" dy="46.15px">                           近距离敌人额外造成一次伤害。</tspan><tspan x="0" dy="46.15px">· 负面感想：Theo受伤会暂时降低视野范围。</tspan><tspan x="0" dy="46.15px">· 冰原行进鼓：</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">普通攻击：改装电磁霰弹枪</tspan><tspan x="0" dy="46.15px">重攻击：Theo举枪格挡，期间获得免伤和额外护甲。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Q-霰弹枪收束      CD：12/10/8      能量</tspan><tspan x="0" dy="46.15px">被动：Theo获得额外护甲。</tspan><tspan x="0" dy="46.15px">主动：Theo强化霰弹枪，持续5秒，期间普通攻击距离边远，并一定造成两次伤害。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">W-膨化原料      CD：3   可充能5次      能量</tspan><tspan x="0" dy="46.15px">Theo获得少量护盾并投掷一个膨化原料。膨化原料首次被Theo碰到时，为Theo提供护盾。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">E-瓦解电子     CD：9/8/7      能量</tspan><tspan x="0" dy="46.15px">Theo蓄力并发射一个电荷，造成伤害并降低敌人护甲。同时他因后坐力向后位移。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">R-膨化爆裂      CD：70/60/50      能量</tspan><tspan x="0" dy="46.15px">Theo发射一个连他自己也看不见的膨化波。碰到的膨化原料会炸开并散发热气，</tspan><tspan x="0" dy="46.15px">使碰到的敌人受到伤害，减速和酥脆。</tspan><tspan x="0" dy="46.15px"> </tspan></text></g></g></svg>