<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="281.47978" height="156.59958" viewBox="0,0,281.47978,156.59958"><g transform="translate(-165.26355,-79.23377)"><g stroke-miterlimit="10" font-size="40"><text transform="translate(287.94678,192.73649) scale(0.1438,0.1438)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" font-family="Serif" font-weight="normal"><tspan x="0" dy="0">Spectacle:</tspan><tspan x="0" dy="48px">[Taking damage gains 6% additional DEF for 3 seconds.]</tspan><tspan x="0" dy="48px">[Dealing damage gains 6% additional ATK for 3 seconds.]</tspan><tspan x="0" dy="48px">You can't get both of them at the same time.</tspan><tspan x="0" dy="48px">During the 3 seconds, if you used 3 attacks or skills,</tspan><tspan x="0" dy="48px">you gain 6%HPmax shield for 3 seconds.</tspan><tspan x="0" dy="48px">(CD:9s)</tspan></text><text transform="translate(288.10588,173.9216) scale(0.15104,0.15104)" font-size="40" xml:space="preserve" fill="#ffe600" stroke="#9e7147" font-family="Pixel" font-weight="normal"><tspan x="0" dy="0">ATK+30%</tspan></text><text transform="translate(165.55546,90.66337) scale(0.22455,0.22455)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="#f6f6f6" font-family="Pixel" font-weight="normal"><tspan x="0" dy="0">Shield of AmAze</tspan></text><text transform="translate(288.10589,182.5728) scale(0.15104,0.15104)" font-size="40" xml:space="preserve" fill="#ffb27a" stroke="#66402e" font-family="Pixel" font-weight="400"><tspan x="0" dy="0">DEF+20</tspan></text></g></g></svg>